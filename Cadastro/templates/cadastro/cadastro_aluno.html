<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg" style="background-color:#7d7da8; height:45px">
        <div class="container-md">
          <a class="navbar-brand" href="#"></a>
        </div>
      </nav>

    {% block main %}
    <!-- Formulário -->
    <h3 class="h3" style="text-align: center; margin-top: 3%; margin-bottom: 4%;">Matrícula de Aluno</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3"  style="margin-left: 16%; width:70%; display: flex;">
            <label for="nome" class="form-label" style="margin-right: 3%;">Nome</label>
            {{ form.nome }}
        </div>
        <div class="mb-3" style="margin-left: 16%; width:70%; display: flex;">
            <label for="endereco" class="form-label" style="margin-left: -0.5%; margin-right: 1%;" >Endereço</label>
            {{ form.endereco }}
        </div>
        <div class="mb-3" style="margin-left: 16%; width:70%; display: flex;">
            <label for="cidade" class="form-label" style="margin-left:-1% ;margin-right: 3%">Cidade</label>
            {{ form.cidade }}
        </div>
        <div class="mb-3" style="margin-left: 16%; width:70%; display: flex;">
            <label for="email" class="form-label" style="margin-left: -1%;margin-right: 4%">E-mail</label>
            {{ form.email }}
        </div>
        <div class="mb-3" style="margin-left: 16%; width:70%; display: flex;">
            <label for="curso" class="form-label" style="margin-left: -1%;margin-right: 4%">Curso</label>
            {{ form.curso }}
        </div>
        <div class="mb-3">
            <button type="submit" class="btn" style="background-color: #9492fc; color: white; margin-left:79% ;">Cadastrar</button>
            
        </div>
    </form>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
